</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
        <span> <img height="50" class="logo" src="https://static.wixstatic.com/media/2d34e5_1e4b2c2047144b8484c6e78ad38dcb9d~mv2.jpg/v1/fill/w_288,h_118,al_c,q_80,usm_0.66_1.00_0.01,enc_auto/GOGAGA%20NEW%20LOGO%20FINAL-01.jpg" alt="Gogaga" /> </span>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbar">
        <ul class="navbar-nav"> 

            <li class="nav-item"> <a class="nav-links" href="#"> Packages </a> </li>
        
            <li class="nav-item"> <a class="nav-links" href="#"> Tours </a>  </li>

            <li class="nav-item"> <a class="nav-links" href="#"> Help </a> </li>

            <li class="nav-item"> <a class="nav-links" href="#"> Membership <i class="fa-solid fa-gem"></i> </a> </li>

            <li class="nav-item"> <a class="nav-links" href="#"> Gift cards <i class="bi bi-gift-fill"></i> </a> </li>
        
            <li class="nav-item"> 
                <a class="nav-link profile" href="#"> <i class="fa-solid fa-bars"></i> <i class="fa-solid fa-user"></i> </a>
            </li>

        </ul>

    </div>
    </nav>

    <div class="main">
    <div class="container text-white"> 
        <h1 class="heading"> Discover Your Next Adventure </h1>
        <p class="description"> Unlock your path to adventure, start your journey of discovery-where every destination awaits your exploration </p>
        
        <form class="form-search">
            <div class="row mb-3">
                <button class="btn btn-dark col-md-2 mb-1">Packages</button>
                <button class="btn col-md-2">Tours</button>
            </div>

            <div class="row d-flex flex-row justify-content-center">
                <div class="input-container col-md-3">
                    <label for="destination" class="input-label">Destination</label><br>
                    <input type="text" id="destination" placeholder="Enter the City">
                </div>
                <div class="input-container date col-md-4">
                    <div class="text-left">
                        <label for="check-in">Check-in</label><br>
                        <input id="check-in" type="date">
                    </div>
                    <div class="text-right">
                        <label for="check-out">Check-out</label><br>
                        <input id="check-out" type="date">
                    </div>
                </div>
                <div class="input-container col-md-3">
                    <label for="GuestsRooms">Guests and Rooms</label><br>
                    <select id="GuestsRooms">
                        <option>2 adults, 0 children, 1 rooms</option>
                    </select>
                </div>

                <div class="col-md-1">
                    <button type="submit" class="btn btn-dark w-100 d-none d-md-block p-2"><i class="bi bi-search"></i></button>
                </div>
            </div>

            <div class="row m-2">
                <span class="rating col-1"> Star Rating </span>
                <div class="col-6">
                    <button class="btn btn-dark p-1">3 <i class="bi bi-star"></i></button>
                    <button class="btn btn-dark p-1">4 <i class="bi bi-star"></i></button>
                    <button class="btn btn-outline-secondary p-1">5 <i class="bi bi-star"></i></button>
                </div>
                <button class="col-md-2 btn btn-dark mt-3 d-md-none"><i class="bi bi-search"></i> Search</button>
            </div>

        </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>   
</body>
